<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="/public/styles.css" />
<style>
.notice {text-align:center; font-size:13px; color:#8b5cf6; margin:-6px 0 18px;}
.error {color:#ef4444; text-align:center; font-size:13px; margin:-6px 0 18px;}
</style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(location.search);
    if (params.get('error')) {
      document.getElementById('msg').innerHTML = '<p class="error">Invalid credentials</p>';
    } else if (params.get('registered')) {
      document.getElementById('msg').innerHTML = '<p class="notice">Account created. Please login.</p>';
    }
  });
</script>
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1>Sign In</h1>
    <div id="msg"></div>
    <form method="post" class="auth-form">
      <label>Username<br><input type="text" name="username" required autofocus></label>
      <label>Password<br><input type="password" name="password" required></label>
      <button type="submit">Login</button>
      <p class="switch">No account? <a href="/register">Register</a></p>
    </form>
  </div>
</body>
</html>
